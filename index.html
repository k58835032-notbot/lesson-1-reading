<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japanese Hiragana Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Japanese Hiragana Practice</h1>
  <table id="hiraganaTable">
    <thead>
      <tr>
        <th>Hiragana</th>
        <th>Reading</th>
        <th>Meaning</th>
      </tr>
    </thead>
    <tbody>
      <tr data-audio="audio/ai.mp3"><td>あい</td><td>ai</td><td>Love</td></tr>
      <tr data-audio="audio/ie.mp3"><td>いえ</td><td>ie</td><td>Home (of other people)</td></tr>
      <tr data-audio="audio/ue.mp3"><td>うえ</td><td>ue</td><td>Up, top</td></tr>
      <tr data-audio="audio/aoi.mp3"><td>あおい</td><td>aoi</td><td>Blue</td></tr>
      <tr data-audio="audio/au.mp3"><td>あう</td><td>au</td><td>To meet</td></tr>
      <tr data-audio="audio/e.mp3"><td>え</td><td>e</td><td>Picture</td></tr>
      <tr data-audio="audio/i.mp3"><td>い</td><td>i</td><td>Stomach</td></tr>
      <tr data-audio="audio/o.mp3"><td>お</td><td>o</td><td>Tail</td></tr>
      <tr data-audio="audio/ii.mp3"><td>いい</td><td>ii</td><td>Good</td></tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
